<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입 예제</title>
	<style>
		.input-box{
			margin: 10px 0;
		}
		.input-box::after{
			clear: both; content: ''; display: block;
		}
		.input-box label{
			float: left; width: 110px;
		}
		.input-box .input{
			float: left; width: calc(100% - 110px); box-sizing: border-box;
		}
		.text-center{
			text-align: center;
		}

		.table{
			width: 100%; border: 1px solid black; background-color: antiquewhite;
		}
		th, td{
			border: 1px solid black;
		}
		th{
			background-color: tomato;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="signup-container">
			<form action="" method="post" id="signupForm">
				<fieldset>
					<legend>회원가입</legend>
					<div class="input-box">
						<label for="id" class="lb-id">아이디</label>
						<input type="text" name="id" id="id" class="input">
					</div>
					<div class="input-box">
						<label for="pw" class="lb-pw">비밀번호</label>
						<input type="password" name="pw" id="pw" class="input">
					</div>
					<div class="input-box">
						<label for="pw2" class="lb-pw2">비밀번호 확인</label>
						<input type="password" name="pw2" id="pw2" class="input">
					</div>
					<div class="input-box text-center">
						<button class="btn-submit">작성하기</button>
					</div>
				</fieldset>
			</form>
		</div>
		<hr>
		<div class="article-container">
			<table class="table">
				<thead>
					<tr>
						<th>번호</th>
						<th colspan="2">기사 제목</th>
						<th>조회수</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>2</td>
						<td>오늘의 날씨는?</td>
						<td>
							<a href="#">
								<button>기사보기</button>
							</a>
						</td>
						<td>10</td>
					</tr>
					<tr>
						<td>1</td>
						<td>오늘의 뉴스는 무엇인가요?</td>
						<td>
							<a href="#">
								<button>기사보기</button>
							</a>
						</td>
						<td>100</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<th colspan="3">기사 개수</th>
						<th>2</th>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</body>
</html>
