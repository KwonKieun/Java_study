<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>클릭 이벤트 예제</title>
	<style>
		.box{
			margin-top: 5px;
			border: 1px solid black;
			width: 300px; height: 300px;
			text-align: center;
			line-height: 150px;
		}
		#box1{ background-color: lightpink;}
		#box2{ background-color: lightblue; display: none;}
		#box3{ background-color: lightyellow; display: none;}
	</style>
</head>
<body>
	<div class="btn-group">
		<button class="btn" id="btn1">버튼1</button>
		<button class="btn" id="btn2">버튼2</button>
		<button class="btn" id="btn3">버튼3</button>
	</div>
	<div class="box-group">
		<div class="box" id="box1">박스1</div>
		<div class="box" id="box2">박스2</div>
		<div class="box" id="box3">박스3</div>
	</div>
	<script>
		/*
		- 버튼을 3개 만들고 박스를 3개 만든 후 다음 기능이 동작되도록 구현
		- 기능
			- 버튼1을 클릭하면 박스1이 보이고, 박스2와 박스3이 감춰짐
			- 버튼2를 클릭하면 박스2가 보이고, 박스1과 박스3이 감춰짐
			- 버튼3을 클릭하면 박스3이 보이고, 박스1과 박스2가 감춰짐
		*/
		/*
		방법2. 
		*/
		let btns = document.querySelectorAll(".btn"); //forEach 쓰기 위해
		let boxes = document.querySelectorAll(".box");
		
		/*
		btns[0].onclick = function(){
			boxDisplayNone();
			boxes[0].style.display = 'block';
		}
		btns[1].onclick = function(){
			boxDisplayNone();
			boxes[1].style.display = 'block';
		}
		btns[2].onclick = function(){
			boxDisplayNone();
			boxes[2].style.display = 'block';
		}
		*/
		/*
		for(let i = 0; i < btns.length; i++){
			let item = btns[i];
			item.onclick = function(){
				boxDisplayNone();
				boxes[i].style.display = 'block';
		}
		}
		*/
		
		btns.forEach(function(item, index){
			item.onclick = function(){
				boxDisplayNone();
				//눌린 버튼의 순서와 같은 순서의 박스를 보여줌
				boxes[index].style.display = "block";
			}
		});
		

		//box 클래스들을 모두 안 보이게 하는 함수
		function boxDisplayNone(){
			let boxes = document.getElementsByClassName("box");
			for(box of boxes){
				box.style.display = 'none';
			}
		}
	</script>
</body>
</html>
