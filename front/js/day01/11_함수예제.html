<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 예제</title>
</head>
<body>
    <script>
        /* 두 수를 더하는 함수를 만들고, 호출해서 화면에 테스트하는 예제 */
        function sum(num1, num2=0){
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            return num1 + num2;
        }

        var num1 = +prompt("첫 번째 숫자를 입력하세요.", 0)??0;
        var num2 = +prompt("두 번째 숫자를 입력하세요.", 0)??0;

        document.write(`${num1} + ${num2} = ${sum(num1, num2)}`);              
    </script>
</body>
</html>
